{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <form  method = 'get' action = '../hotelSearchResult'>
    <div class="col-md-8">
        <div class="input-group">
            <input id="text" type="text" name="s_str" class="form-control" value="{{ s_str }}" placeholder="请输入关键词">
            <span class="input-group-btn">
                <button id="search" class="btn btn-default" type="submit">搜索</button>
            </span>
        </div>
    </div>
    </form>
</div>
    {% if is_empty %}
         <h5 class="page-header"></h5>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4 col-sm-8 col-xs-12">
                    <div class="blog-list">
                        <h4>暂无搜索结果</h4>
                    </div>
                </div>
            </div>
    {% else %}
        {% for result in results %}
            <h5 class="page-header"></h5>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3 col-sm-8 col-xs-12">
                    <div style="height:200px;width:300px;">
                            <div style="width:100%;height:100%;background-image:url({{ result.travels_img_url }});background-size:cover;background-position:50%;"></div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-8 col-xs-12">
                    <div class="blog-list">
                        <h4><a href="../getTravels?travels_id={{ result.travels_id }}">{{ result.travels_name }}</a></h4>
                        <ul>
                            <li><a><i class="fa fa-user"> </i>作者: 匿名</a></li>
                            <li><a><i class="fa fa-eye"> </i>观看: {{ result.travels_view_num }}</a></li>
                            <li><a><i class="fa fa-file-text"> </i>内容简介<br>{{ result.travels_content_cut }}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
