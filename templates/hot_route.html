<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <form  method = 'get' action = '../routeSearchResult'>
        <div class="col-md-8">
            <div class="input-group">
                <input id="text" type="text" name="s_str" class="form-control" placeholder="请输入搜索词">
                <span class="input-group-btn">
                    <button id="search" class="btn btn-default" type="submit">搜索</button>
                </span>
            </div>
        </div>
        </form>
    </div>
    {% for result in results %}
        <h5 class="page-header"></h5>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3 col-sm-8 col-xs-12">
                <div style="height:200px;width:300px;">
                        <div style="width:100%;height:100%;background-image:url({{ result.route_img_src }});background-size:cover;background-position:50%;"></div>
                </div>
            </div>
            <div class="col-md-4 col-sm-8 col-xs-12">
                <a href="../getRoute?route_id={{ result.route_id }}">
                    <div class="blog-list">
                        <h4>{{ result.route_name }}</h4>
                        <ul>
                            <li><a><i class="fa fa-tag"> </i>标签: {{ result.route_tag }}</a></li>
                            <li><a><i class="fa fa-cny"> </i>价格: {{ result.route_price }}</a></li>
                            <li><a><i class="fa fa-line-chart"></i>已售:{{ result.has_saled }}</a></li>
                            <div class="links"><a href="../getRoute?route_id={{ result.route_id }}">立即预定</a></div>
                        </ul>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <nav aria-label="...">
                <ul class="pager">
                    <li class="previous"><a href="../hotRoute?page={{ pre_page }}"><span aria-hidden="true">&larr;</span> 上页</a></li>
                    <li class="next"><a href="../hotRoute?page={{ next_page }}">下页 <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
{% endblock %}
